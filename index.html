        // å¼€å§‹ç­”é¢˜
        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';

        // è·å–éšæœºé¢˜ç›®ï¼ˆç¡®ä¿ä¸é‡å¤ï¼‰
        function getRandomQuestion() {
            // If all questions have been used, reset the used questions array
            if (usedQuestions.length >= quizData.length) {
                usedQuestions = [];
            }
            
            // Filter out already used questions
            const availableQuestions = quizData.filter((_, index) => !usedQuestions.includes(index));
            
            // Select a random question from available ones
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const selectedQuestion = availableQuestions[randomIndex];
            
            // Find the original index in quizData and mark it as used
            const originalIndex = quizData.indexOf(selectedQuestion);
            usedQuestions.push(originalIndex);
            
            return selectedQuestion;
        }

        function nextQuestion() {

            // éšè—ç­”æ¡ˆæ˜¾ç¤º

        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');

            options.forEach(option => {

        function showAnswer() {

            const correctIndex = currentQuestion.answer.charCodeAt(0) - 65; // A=0, B=1, C=2, D=3

            answerDisplay.classList.add('show');

            const options = document.querySelectorAll('.option');
