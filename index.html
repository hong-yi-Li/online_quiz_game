    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .start-screen {
            text-align: center;
        }
        
        .quiz-screen {
            display: none;
        }
        
        .question {
            font-size: 1.3em;
            margin-bottom: 25px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background: #edf2f7;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .option:hover {
            background: #e2e8f0;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .option.correct {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }
        
        .option.incorrect {
            background: #f56565;
            color: white;
            border-color: #f56565;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .start-btn {
            background: #667eea;
            color: white;
            font-size: 1.3em;
            padding: 15px 40px;
        }
        
        .start-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .answer-btn {
            background: #48bb78;
            color: white;
        }
        
        .answer-btn:hover {
            background: #38a169;
        }
        
        .next-btn {
            background: #ed8936;
            color: white;
        }
        
        .next-btn:hover {
            background: #dd6b20;
        }
        
        .answer-display {
            margin: 20px 0;
            padding: 15px;
            background: #fef5e7;
            border-radius: 8px;
            border-left: 5px solid #ed8936;
            display: none;
        }
        
        .answer-display.show {
            display: block;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #4a5568;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>

        let currentQuestionIndex = 0;
        let questionCount = 0;
        let currentQuestion = null;
        let usedQuestions = []; // Track used questions

        // 开始答题
        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            usedQuestions = []; // Reset used questions when starting new quiz
            nextQuestion();
        }

        // 获取随机题目（确保不重复）
        function getRandomQuestion() {
            // If all questions have been used, reset the used questions array
            if (usedQuestions.length >= quizData.length) {
                usedQuestions = [];
            }
            
            // Filter out already used questions
            const availableQuestions = quizData.filter((_, index) => !usedQuestions.includes(index));
            
            // Select a random question from available ones
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const selectedQuestion = availableQuestions[randomIndex];
            
            // Find the original index in quizData and mark it as used
            const originalIndex = quizData.indexOf(selectedQuestion);
            usedQuestions.push(originalIndex);
            
            return selectedQuestion;
        }

        // 显示下一题
        function nextQuestion() {
            questionCount++;
            currentQuestion = getRandomQuestion();
            
            // 更新题目编号
            document.getElementById('questionNumber').textContent = `第 ${questionCount} 题`;
            
            // 显示问题
            document.getElementById('questionText').textContent = currentQuestion.question;
            
            // 生成选项
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const optionLabels = ['A', 'B', 'C', 'D'];
            currentQuestion.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${optionLabels[index]}. ${option}`;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // 隐藏答案显示
            document.getElementById('answerDisplay').classList.remove('show');
            
            // 清除选项的选中状态
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
        }

        // 选择选项
        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');
            
            // 清除之前的选中状态
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // 选中当前选项
            options[optionIndex].classList.add('selected');
        }

        // 显示答案
        function showAnswer() {
            const answerDisplay = document.getElementById('answerDisplay');
            const correctAnswerSpan = document.getElementById('correctAnswer');
            
            // 获取正确答案的选项文本
            const correctIndex = currentQuestion.answer.charCodeAt(0) - 65; // A=0, B=1, C=2, D=3
            const correctOptionText = currentQuestion.options[correctIndex];
            
            correctAnswerSpan.textContent = `${currentQuestion.answer}. ${correctOptionText}`;
            
            // 显示答案区域
            answerDisplay.classList.add('show');
            
            // 标记正确和错误选项
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (option.classList.contains('selected')) {
                    option.classList.add('incorrect');
                }
            });
        }
